          <button id="create">Add new task</button>
        </form>
		<div class="select">
			<select name="filter" class="filter-todo">
				<option value="select" class="show-all">Filter tasks</option>
				<option value="all-task" class="show-all">All</option>
				<option value="completed-task" class="show-completed">Completed</option>
				<option value="uncompleted-task" class="show-uncompleted">Uncompleted</option>
			</select>
		</div>
			</header>

			<div class="todo-list" id="list">
